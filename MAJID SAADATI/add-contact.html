<!-- با این تگ مشخص میکنیم ک صفحه ما قرار است با داکمنت اچ تی ام ال نوشته شود -->
<!DOCTYPE html>
<html>
    <head>
        <!-- در تگ هد لینک های ما به صفحه های دیگر قرار میگیرد ک در اینجا من فقط یک صفحه استایل دارم که لینکش کردم -->
            <link rel="stylesheet" href="add-contact.css">
            <!--تگ متا مشخص میکند که عرض صفحه نصبت به دیوایس باشد و اجازه بدهد در صفحه زوم اتفاق بیوفد و اجازه بدهد ک هنگامی ک کاربر با موبایل میخاهد با انگشتش زوم کند -->
            <meta name="veiwport" content="width=device-width , initial-scale=1.0 , user-scalesble=yes">
    </head>
    <!-- در تگ باد یتمام اطلاعات سایت نوشته میشود 
        در اینجا صفحه رو از راست به چب کردم-->

    <body dir="rtl">
        <!-- با تگ های دایو قسمت های مختلف رو از هم جدا کرددم و بهشون ایدی دادم -->
        <div id="container">
            <!-- با ایدی allsection تمام محتویات فرم ثبتنام را شناسایی میکنم -->
            <div id="allsection">
                <!-- با  h1موضوع فرم را مشخص کردم  که فقط میشه یک عدد ازش در صفحه استفاده کرد-->
                <h1>فرم افزودن مخاطب</h1>
            <div>
                <h3>اطلاعات خواسته شده را وارد نمایید</h3>
        <!-- با تگ فرم مشخص کردم که اطلاعاتی ک کار بر وارد میکند برای سرور ارسال شود -->
        <form id="form">
            <!-- به تمام دایو هایی ک تگ های اینبوت قرار دارند ایدی یکسان و مجزا دادم ک بتونم از اون ها در استایل دهی استفاده کنم -->
            <!-- با دایو دیگر اینبوت نام را از نام خانوتادیگ جدا کردم و به دایو ایدی دادم ک بتونم در اغستایل دهی ازش استفاده کنم -->
            <div id="input input2">
                <!-- در لیبل در قسمت فور همون ایدی رو دادم ک برای اینبوت نام خانوادگی نوشتم تا هنگامی ک کلیک شود فیلد نام خانوادگی اماده تایب باشد -->
                <label for="inputName">نام و نام خانوادگی</label>
                <!-- در تگ اینبوت از ایدی استفاده کردم و در بلیس هوادر نام ونام خانوادگی خودم را نوشتم تا کاربر متوجه شود ک چگونه اطلاعات را وارد کند -->
                <input type="text" id="inputName" placeholder="مجید سعادتی">
            </div>
            <!-- باز هم فیلد نام خانوادگی را از شماره همراه با دایو جدا کردم و بهش ایدی دادم ک بتونم در استایل دهی ازش استفاده کنم -->
            <div id="input input3">
                <!-- به لیبل در قسمت فور ایدی اینبوت شماره تلفن رو دادم -->
                <label for="inputNumberPhone">شماره تلفن</label>
                <!-- در این اینبوت تایب رو شماره گذاشتم و با ایدی متمایزش کردم ک بتونم در جاوااسکریبت ازش استفاده کنم و مشخص کردم ک تعدا حروف وارد شده باید حدالکثر 11 شماره وارد شود-->
                <input type="number" id="inputNumberPhone" placeholder="09381361073">
            </div>
            <!-- باز هم با دایو از هم جدا شون کردم -->
        
            <div>
                <!-- با اینبوت سابمیت دکمه ساختم -->
                <input type="submit" id="btn" name="btn">
                <!-- با تگ باراگراف مسیج های خودمو از قسمت جاوا اسکریبت نمایش خواهم داد -->

                <p id="p"></p>
                                
            </div>
            </div>
            </div>
        </form>
        </div>
                        
        <script src="add-contact.js"></script>
    </body>
    
</html>
